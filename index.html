<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        document.title = "Calculator";
    
        function setFavicon(iconURL) {
          let link = document.createElement('link');
          link.rel = 'icon';
          link.href = iconURL;
          let oldLink = document.querySelector('link[rel="icon"]');
          if (oldLink) {
            document.head.removeChild(oldLink);
          }
          document.head.appendChild(link);
        }
        setFavicon('favicon.ico');
      </script>
<div class="calcul">
    <input type="text" id="test" placeholder="0">
    <br>
    <button onclick="Del()" class="RT">Del</button>
    <button onclick="Cl()" class="RT">Cl</button>
    <button onclick="display('/100')" class="RT">%</button>
    <button onclick="display('/')" class="dev">/</button><br>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('*')"class="dev">*</button><br>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('-')" class="dev">-</button><br>
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('+')" class="dev">+</button><br>
    <button onclick="display('0')" class="zero">0</button>
    <button onclick="display('.')">.</button>
    <button onclick="calculate('=')" class="dev">=</button><br>    
</div>
    <script src="main.js"></script>
</body>
</html>
